language: go
services:
- docker
go:
- 1.8.x
script:
- make release
deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/release/telepath
  on:
    repo: Nordstrom/telepath
    tags: true
  skip_cleanup: true
after_deploy:
- docker build -t telepath .
- docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io
- docker tag telepath quay.io/nordstrom/telepath:$TRAVIS_TAG
- docker push quay.io/nordstrom/telepath:$TRAVIS_TAG
- docker tag telepath quay.io/nordstrom/telepath:latest
- docker push telepath quay.io/nordstrom/telepath:latest
env:
  global:
  - secure: 
  - secure: 
